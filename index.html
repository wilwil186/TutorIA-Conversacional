<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversationally Desktop - Tutor de Idiomas con IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #f8f9fa;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        .chat-header h2 {
            color: #495057;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .scenario-selector {
            margin-top: 0.5rem;
        }

        .scenario-selector select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 6px;
            background: white;
            font-size: 0.9rem;
        }

        .messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: #fafafa;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .hint {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 0.5rem;
            border-radius: 6px;
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .input-area {
            padding: 1rem 1.5rem;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
        }

        .input-container input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-container button:hover {
            background: #5a6fd8;
        }

        .input-container button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üó£Ô∏è Conversationally Desktop</h1>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Tutor de Espa√±ol con IA</h2>
                <div class="scenario-selector">
                    <select id="scenario">
                        <option value="restaurant">üçΩÔ∏è En el restaurante</option>
                        <option value="introduction">üëã Presentaci√≥n personal</option>
                        <option value="directions">üó∫Ô∏è Pidiendo direcciones</option>
                        <option value="shopping">üõçÔ∏è De compras</option>
                        <option value="doctor">üè• En el consultorio m√©dico</option>
                    </select>
                </div>
            </div>

            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="message-content">
                        ¬°Hola! Soy tu tutor de espa√±ol. Selecciona un escenario y comencemos a practicar. ¬øQu√© te gustar√≠a hacer hoy?
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Escribe tu mensaje en espa√±ol..." />
                    <button id="sendButton">Enviar</button>
                </div>
                <div class="status" id="status">Conectando con el servidor...</div>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.messages = [];
                this.currentScenario = 'restaurant';
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.checkServerStatus();
                document.getElementById('messageInput').focus();
            }

            setupEventListeners() {
                const sendButton = document.getElementById('sendButton');
                const messageInput = document.getElementById('messageInput');
                const scenario = document.getElementById('scenario');

                sendButton.addEventListener('click', () => this.sendMessage());
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
                scenario.addEventListener('change', (e) => {
                    this.currentScenario = e.target.value;
                    this.addMessage('assistant', `¬°Perfecto! Practiquemos el escenario: ${e.target.options[e.target.selectedIndex].text}. Comienza cuando quieras.`);
                });
            }

            async checkServerStatus() {
                try {
                    const response = await fetch('http://localhost:8000/api/models/status');
                    const data = await response.json();
                    
                    if (data.ollama_model) {
                        document.getElementById('status').textContent = '‚úÖ Servidor conectado y modelo listo';
                    } else {
                        document.getElementById('status').textContent = '‚ö†Ô∏è El modelo no est√° disponible';
                    }
                } catch (error) {
                    document.getElementById('status').textContent = '‚ùå Error de conexi√≥n con el servidor';
                    this.showError('No se puede conectar con el servidor. Aseg√∫rate de que el backend est√© ejecut√°ndose en http://localhost:8000');
                }
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;

                // Add user message
                this.addMessage('user', message);
                input.value = '';
                input.disabled = true;
                document.getElementById('sendButton').disabled = true;

                try {
                    const response = await fetch('http://localhost:8000/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: this.messages,
                            scenario: this.currentScenario,
                            expected_topic: this.getTopicForScenario(this.currentScenario)
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Add assistant response
                    this.addMessage('assistant', data.response);
                    
                    // Add hint if available
                    if (data.hint) {
                        this.addHint(data.hint);
                    }

                } catch (error) {
                    console.error('Error:', error);
                    this.showError('Error al enviar el mensaje. Por favor, intenta de nuevo.');
                } finally {
                    input.disabled = false;
                    document.getElementById('sendButton').disabled = false;
                    input.focus();
                }
            }

            addMessage(role, content) {
                const messagesContainer = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                messagesContainer.appendChild(messageDiv);
                
                // Add to message history
                this.messages.push({ role, content });
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            addHint(hint) {
                const messagesContainer = document.getElementById('messages');
                const lastMessage = messagesContainer.lastElementChild;
                
                const hintDiv = document.createElement('div');
                hintDiv.className = 'hint';
                hintDiv.textContent = `üí° Pista: ${hint}`;
                
                lastMessage.appendChild(hintDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            showError(message) {
                const messagesContainer = document.getElementById('messages');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                messagesContainer.appendChild(errorDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            getTopicForScenario(scenario) {
                const topics = {
                    restaurant: 'comida, restaurante, men√∫, pedido, camarero',
                    introduction: 'presentaci√≥n, nombre, origen, profesi√≥n, gustos',
                    directions: 'direcciones, ubicaci√≥n, mapa, calles, transporte',
                    shopping: 'compras, precios, productos, tienda, ropa',
                    doctor: 'm√©dico, s√≠ntomas, enfermedad, tratamiento, salud'
                };
                return topics[scenario] || '';
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
